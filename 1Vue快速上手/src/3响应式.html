<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{eng}}</p>
    <p>{{count+1}}</p>
</div>


<script>
    const vue = new Vue({
        //通过el配置选择器，指定Vue管理那个盒子
        el: '#app',
        //响应式数据，数据更新页面更新
        data: {count: 666, eng: 'abc'}
    })
</script>
</body>
</body>
</html>
