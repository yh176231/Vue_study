<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>

<!--使用的数据必须存在(data)-->
<!--支持的是表达式，而非语句，比如：if for…-->
<!--不能在标签属性中使用{{}}插值-->

<div id="app">
    <p>{{msg+'nighao'}}</p>
    <p>{{count+1}}</p>
    <p>{{eng.toUpperCase()}}</p>
    <p>{{count>99?'大于99':'小于99'}}</p>
    <p>{{student.name}}</p>
    <p>{{student.age}}</p>
</div>


<script>

    const vue = new Vue({
        //通过el配置选择器，指定Vue管理那个盒子
        el: '#app',
        //通过data提供数据
        data: {msg: '你好', count: 666,eng:'abc',student:{name:'李海',age:19}}
    })
</script>
</body>
</html>
