<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <div id="box">
        <ul>
            <li v-for='(item,index) in list'>这是水果:{{item}}--{{index}}</li>
        </ul>
    </div>
</div>


<script>

    const vue = new Vue({
        el: '#app',
        data: {
            list: [
                '苹果',
                '西瓜',
                '草莓',
                '桃子',

            ]
        },
    })
</script>
</body>
</html>
