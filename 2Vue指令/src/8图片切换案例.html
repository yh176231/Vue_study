<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <div id="box">
        <button @click="index--" v-show="index>0">上一页</button>
        <img :src="imgList[index]">
        <button @click="index++" v-show="index<imgList.length-1">下一页</button>
    </div>
</div>


<script>

    const vue = new Vue({
        el: '#app',
        data: {
            index:0,
            imgList: [
                "img/01.jpeg",
                "img/02.jpeg",
                "img/03.jpeg",
                "img/04.jpeg",
                "img/05.jpeg",
                "img/06.jpeg",
                "img/07.jpeg",
            ]
        },
    })
</script>
</body>
</html>
