<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <div id="box">
        <h1>小卖部</h1>
        <button @click="buy(5)">牛奶5元</button>
        <button @click="buy(10)">方便面10元</button>
    </div>
    <p>余额{{balance}}</p>
</div>


<script>

    const vue = new Vue({
        //通过el配置选择器，指定Vue管理那个盒子
        el: '#app',
        //通过data提供数据
        data: {balance:100},
        methods: {
            buy(price) {
                vue.balance-=price
            }
        }
    })
</script>
</body>
</html>
