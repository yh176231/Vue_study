<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <button @click="count++">+</button>
    <span>{{count}}</span>
    <button v-on:click="count--">-</button>
</div>


<script>

    const vue = new Vue({
        //通过el配置选择器，指定Vue管理那个盒子
        el: '#app',
        //通过data提供数据
        data: {count: 100}
    })
</script>
</body>
</html>
