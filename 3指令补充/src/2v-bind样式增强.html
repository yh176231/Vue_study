<html lang="en">
<head>

    <title>Title</title>

    .box {
        height: 200px;

        border: 1px solid black;
        background-color: white;
    }

    .pink {
        background-color: pink;
    }

    .large {
        height: 300px;
        width: 300px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

    <div class="box" :class="{pink:true,large:true}">
        盒子1对象
    </div>
    <div class="box" :class="['pink']">
        盒子2数组
    </div>

</div>


<script>

    const vue = new Vue({
        el: '#app',
        data: {},

    })
</script>
</body>
</html>
